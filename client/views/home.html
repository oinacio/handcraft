<div class="row">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src= "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQ1PnA2JaiJbuBNvH3bPfPgLGEsxBc9rma7WROiHa0nciIUxaZd" alt="">
                                    <div class="carousel-caption">
                                      <h3>Capstone Project</h3>
                                      <p>study material</p>
                                      </div>
                                </div>
                                <div class="item">
                                    <img class="slide-image" src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_GyfUODGqkSRLsjRNNtRmQE-2iiftMoydQbqaoKXqVlrDsbQm" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src= "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcR9OJpbtXgUYZgSaSGNxyPCHT-Yz4pdoeL-PPBZ4e7jEvixpgHEDA" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>
        


    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat= "hand in handcraft">
        <div>
        <div class="thumbnail" >

            <a ui-sref="view-details({id: hand.id})">
                    <img ng-src= "{{hand.image}}" alt= "">
            </a>
            <div class="caption">

                <span class="badge badge-important pull-right">{{hand.category}}</span>
               <!-- <h4 class="pull-right">{{hand.category}}</h4>-->

                <p>{{hand.description}}</p>


            </div>
            <div class="ratings">
                <span class="label label-info">{{hand.feedstock}}</span>
                <span class="label label-success">{{hand.name}}</span>
                <p class="pull-right">{{hand.rating}}</p>
                <p>
                    <div ng-repeat= " i in hand.rating">
                    <li class="glyphicon glyphicon-star"></li>
                    </div>

                </p>
            </div>
        </div>
    </div>
    </div>

</div>
