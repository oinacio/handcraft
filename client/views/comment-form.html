<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} comment form</legend>

      <div class="form-group">
        <label>Handcraft name</label>
        <select
            ng-disabled="isDisabled"
            ng-model="selectedHand"
            ng-options="hand as hand.name for hand in handcrafts">
         </select>
      </div>

      <div class="form-group">
        <label>Rating</label>
        <input type="radio" ng-model="comment.rating" value="1">1&#9733;
        <input type="radio" ng-model="comment.rating" value="2">2&#9733;
        <input type="radio" ng-model="comment.rating" value="3">3&#9733;
        <input type="radio" ng-model="comment.rating" value="4">4&#9733;
        <input type="radio" ng-model="comment.rating" value="5">5&#9733;
      </div>

      <div class="form-group">
        <label>Comments</label>
        <textarea ng-model="comment.comment"></textarea>
      </div>

      <div class="actions">
        <label></label>
        <button>{{action}} comment</button>
      </div>
    </fieldset>
  </form>
<section>
